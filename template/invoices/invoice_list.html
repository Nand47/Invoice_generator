<!DOCTYPE html>
<html>
<head>
    <title>Invoices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0d6efd, #ffffff);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-white">Invoices</h1>
        <ul class="list-group mb-4" id="invoice-list">
            {% for invoice in invoices %}
                <li class="list-group-item d-flex justify-content-between align-items-center" id="invoice-{{ invoice.id }}">
                    <span class="fw-bold">{{ invoice.invoice_number }}</span>
                    <div>
                        <a href="{% url 'add_items' invoice.id %}" class="btn btn-sm btn-outline-success me-2">Add Items</a>
                        <a href="{% url 'generate_pdf' invoice.id %}" class="btn btn-sm btn-outline-danger me-2">Generate PDF</a>
                        <button class="btn btn-sm btn-outline-secondary delete-btn" data-id="{{ invoice.id }}">Delete</button>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'create_invoice' %}" class="btn btn-primary">Create New Invoice</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.delete-btn').click(function() {
                const invoiceId = $(this).data('id');
                if (confirm('Are you sure you want to delete this invoice?')) {
                    $.ajax({
                        url: `/invoices/${invoiceId}/delete/`, 
                        type: 'POST',
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        success: function(response) {
                            $(`#invoice-${invoiceId}`).fadeOut(300, function() {
                                $(this).remove();
                            });
                        },
                        error: function() {
                            alert('Error deleting invoice.');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
