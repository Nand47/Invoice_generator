<!DOCTYPE html>
<html>
<head>
    <title>Add Items to Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0d6efd, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .link-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2 class="mb-4 text-center text-primary">Add Items to Invoice {{ invoice.invoice_number }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" name="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" name="price" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Add Item</button>
            </div>
        </form>
        <a href="{% url 'generate_pdf' invoice.id %}" class="link-btn">Generate PDF</a>
    </div>
</body>
</html>
